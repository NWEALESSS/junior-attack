<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Web App — В разработке</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#05050a;
      --card: rgba(16, 12, 26, .66);
      --stroke: rgba(199,125,255,.28);
      --glow: rgba(157,78,221,.55);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
      --accent:#c77dff;
      --accent2:#7b2cbf;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 15%, rgba(157,78,221,.22), transparent 55%),
                  radial-gradient(900px 600px at 80% 35%, rgba(123,44,191,.18), transparent 60%),
                  radial-gradient(700px 500px at 55% 85%, rgba(199,125,255,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: clamp(14px, 4vw, 28px);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .bg{
      position:fixed;
      inset:-20%;
      pointer-events:none;
      z-index:0;
      background:
        repeating-linear-gradient(90deg, rgba(199,125,255,.08) 0 2px, transparent 2px 72px),
        repeating-linear-gradient(0deg, rgba(123,44,191,.06) 0 1px, transparent 1px 54px);
      transform: rotate(-7deg);
      animation: drift 16s linear infinite;
      filter: blur(.2px);
      opacity:.8;
    }

    .orbs{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .orb{
      position:absolute;
      width: min(52vw, 420px);
      aspect-ratio: 1/1;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(199,125,255,.35), rgba(157,78,221,.14) 45%, transparent 70%);
      filter: blur(10px);
      animation: float 9s ease-in-out infinite;
      opacity:.9;
    }
    .orb.o1{ left: -10%; top: -12%; animation-duration: 10.5s; }
    .orb.o2{ right: -14%; top: 22%; width: min(46vw, 360px); animation-duration: 12s; animation-delay: -2s; }
    .orb.o3{ left: 18%; bottom: -18%; width: min(58vw, 520px); animation-duration: 13.5s; animation-delay: -4s; opacity:.75; }

    @keyframes drift{
      from{ transform: translateX(0) rotate(-7deg); }
      to{ transform: translateX(-220px) rotate(-7deg); }
    }
    @keyframes float{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(12px,-14px,0) scale(1.03); }
    }

    .wrap{
      position:relative;
      z-index:1;
      width: min(92vw, 520px);
      max-height: min(84vh, 720px);
      display:flex;
      flex-direction:column;
      gap: clamp(14px, 3.2vw, 18px);
    }

    .card{
      position:relative;
      border-radius: clamp(18px, 4.6vw, 26px);
      padding: clamp(18px, 5.2vw, 34px);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        var(--card);
      border: 1px solid var(--stroke);
      box-shadow:
        0 0 0 1px rgba(157,78,221,.08) inset,
        0 18px 60px rgba(0,0,0,.55),
        0 0 45px rgba(157,78,221,.25);
      backdrop-filter: blur(22px);
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(199,125,255,.22), transparent 25%, rgba(123,44,191,.18), transparent 55%, rgba(199,125,255,.20));
      filter: blur(18px);
      opacity:.55;
      animation: spin 8.5s linear infinite;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(600px 220px at 50% 0%, rgba(199,125,255,.10), transparent 60%);
      pointer-events:none;
    }
    @keyframes spin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    .content{
      position:relative;
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 2.6vw, 14px);
      align-items:center;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(199,125,255,.22);
      background: rgba(10, 8, 18, .55);
      box-shadow: 0 0 20px rgba(157,78,221,.18);
      width: fit-content;
      max-width: 100%;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: var(--accent);
      box-shadow: 0 0 14px rgba(199,125,255,.9);
      animation: blink 1.35s ease-in-out infinite;
      flex: 0 0 auto;
    }
    @keyframes blink{
      0%,100%{ opacity:.35; transform: scale(.92); }
      50%{ opacity:1; transform: scale(1); }
    }

    .badge span{
      font-size: clamp(.75rem, 2.6vw, .88rem);
      letter-spacing: .08em;
      color: rgba(255,255,255,.80);
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    h1{
      margin:0;
      font-family: Orbitron, Inter, system-ui, sans-serif;
      font-weight:700;
      letter-spacing: .14em;
      line-height: 1.05;
      font-size: clamp(1.55rem, 6.2vw, 2.55rem);
      color: var(--accent);
      text-shadow: 0 0 16px rgba(157,78,221,.55);
      max-width: 100%;
      word-break: break-word;
    }

    .sub{
      margin:0;
      font-size: clamp(.92rem, 3.4vw, 1.05rem);
      color: var(--muted);
      line-height: 1.45;
      max-width: 44ch;
    }

    .status{
      width: 100%;
      max-width: 520px;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: clamp(4px, 1.2vw, 6px);
    }

    .bar{
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(199,125,255,.18);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    }

    .fill{
      height:100%;
      width: 62%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(123,44,191,.95), rgba(199,125,255,.92));
      box-shadow: 0 0 18px rgba(199,125,255,.35);
      animation: load 4.8s ease-in-out infinite;
      transform-origin:left;
    }
    @keyframes load{
      0%,100%{ transform: scaleX(.62); filter: brightness(1); }
      50%{ transform: scaleX(.92); filter: brightness(1.12); }
    }

    .meta{
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size: clamp(.72rem, 2.6vw, .86rem);
      color: rgba(255,255,255,.58);
      letter-spacing: .02em;
      width: 100%;
      max-width: 520px;
    }

    .support{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding: clamp(12px, 3.8vw, 14px) clamp(14px, 4.2vw, 18px);
      border-radius: 999px;
      border: 1px solid rgba(199,125,255,.30);
      background: rgba(10, 8, 18, .55);
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-weight:600;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: clamp(.82rem, 3.1vw, .92rem);
      box-shadow: 0 0 22px rgba(157,78,221,.16);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn:active{ transform: scale(.99); }

    .hint{
      font-size: clamp(.78rem, 2.9vw, .9rem);
      color: rgba(255,255,255,.55);
      line-height:1.35;
      text-align:center;
      padding: 0 6px;
    }

    footer{
      position:relative;
      z-index:1;
      text-align:center;
      font-size: clamp(.72rem, 2.7vw, .85rem);
      color: rgba(255,255,255,.38);
      letter-spacing:.02em;
      padding-bottom: env(safe-area-inset-bottom);
    }

    @media (prefers-reduced-motion: reduce){
      .bg, .orb, .card::before, .fill, .dot{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="orbs">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <main class="wrap" role="main">
    <section class="card" aria-label="Статус приложения">
      <div class="content">
        <div class="badge">
          <div class="dot" aria-hidden="true"></div>
          <span>Web App • В разработке</span>
        </div>

        <h1>РАЗРАБОТКА</h1>
        <p class="sub">Мы собираем интерфейс и подключаем базы данных</p>

        <div class="status" aria-label="Прогресс подготовки">
          <div class="bar"><div class="fill"></div></div>
          <div class="meta">
            <span>Готовность WEB APP</span>
            <span>60%</span>
          </div>
        </div>

        <div class="support">
          <a class="btn" href="mailto:support@example.com">задать вопрос</a>
        </div>
      </div>
    </section>

    <footer>JUNIOR ATTACK</footer>
  </main>
</body>
</html>
